<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>piano</title>
    
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    </head>
<body>
    <div>
        <button id="clcikbtn">click</button>
    </div>

    <script>
        var clickbtn=document.getElementById("clickbtn");
        setup();

        cliclbtn.addEventListener('click',function(event){
            cpf.initSpeechRecognition("cmm-Hant-TW");
        });
        
        cpf.GetRecognitionListenStatus("true");
        function GetRecognizeResult(Result,Type){
            if(Result.includes("好熱")){
            cpf.request('["grove_rgblcd_set_rgb",255,0,0]');
            
            for(i=0;i<255;i+=10){
                cpf.request('["analogWrite"],6,'+i+']');
            }
        }
        else if(Result.includes("好冷")){
            cpf.request('["grove_rgblcd_set_rgb",0,0,255]');
            cpf.request('["analogWrite"],6,0');
        }
    }


        function setup() {
				if (cpf)
					cpf.setPinMode('["resetPin"],["grove_rgblcd_begin",16,2],["setPinMode","digital",6,"PWM"]');
				//document.getElementById("demo").innerHTML += ret + "<br>";
			}
    </script>
</body>
</html>
