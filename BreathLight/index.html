    	function changeColor() {
				
                if(a=0){
                    for(i=0;i<=255;i+=5){
					cpf.request('["grove_setColorRGB",0,i,0,0]');
                }
                a=4;
                b=1;
            }else if(a=1){
                for(i=0;i<=255;i+=5){
					cpf.request('["grove_setColorRGB",0,0,i,0]');
                }
                a=4
                b=2;
            }
                else if(a=2){
                    for(i=0;i<=255;i+=5){
					cpf.request('["grove_setColorRGB",0,0,0,i]');
                }
                a=4;
                b=3;
            }
            else{
                if(b=1){
                    a=1;
                }
                else if(b=2){
                    a=2;
                }
            else if(b=3){
                a=0;
            }

        }
