            function star(){
                var starmusic = [1,1,5,5,6,6,8,4,4,3,3,2,2,9,
                                 5,5,4,4,3,3,10,5,5,4,4,3,3,10,
                                 1,1,5,5,6,6,8,4,4,3,3,2,2,9];
                for(i=0;i < starmusic.length;i++){                   
                    switch(starmusic[i]){                        
                        case 1:
                        cpf.request('["tone_play", 5 , 261,300],["sleep",300]');
                        break;
                        case 2:
                        cpf.request('["tone_play", 5 , 293,300],["sleep",300]');
                        break;

                        break;
                        case 4:

                        break;
                        case 5:
                        cpf.request('["tone_play", 5 , 392,300],["sleep",300]');
                        break;
                        case 6:
                        cpf.request('["tone_play", 5 , 440,300],["sleep",300]');
                        break;
                        case 7:
                        cpf.request('["tone_play", 5 , 493,300],["sleep",300]');
                        break;
                        case 8:
                        cpf.request('["tone_play", 5 , 392,600],["sleep",600]');
                        break;
                        case 9:
                        cpf.request('["tone_play", 5 , 261,600],["sleep",600]');
                        break;
                        case 10:
                        cpf.request('["tone_play", 5 , 293,600],["sleep",600]');
                        break;
                    }
                    if((i+1)%2==0){
                        cpf.request('["sleep",300');
                    }
                }
